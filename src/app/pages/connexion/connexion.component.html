<h1>{{ title }}</h1>
<form (ngSubmit)="onSubmit()">
  <label>Login:</label>
  <input type="text" name="login" [(ngModel)] = "auth.authID.id" required>

  <label>Password:</label>
  <input type="password" name="password" [(ngModel)] = "auth.authID.mdp" required>

	<button type="submit">Connexion</button>
	<button type="reset">Effacer</button>
</form>
